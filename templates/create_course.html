{% extends 'base.html' %}
{% block title %}Create Course{% endblock %}
{% block content %}
<h1>Create Course</h1>
<form action="{{ url_for('create_course') }}" method="post">
    <input type="text" name="course_id" placeholder="Course ID" required>
    <input type="text" name="title" placeholder="Course Title" required>
    <input type="number" name="credits" placeholder="Credits" required>
    <input type="text" name="department_id" placeholder="Department ID" required>
    <button type="submit">Submit</button>
</form>
{% endblock %}
