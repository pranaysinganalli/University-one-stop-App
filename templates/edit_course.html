{% extends 'base.html' %}
{% block title %}Edit Course{% endblock %}
{% block content %}
<h1>Edit Course</h1>
<form action="{{ url_for('update_course', course_id=course[0]) }}" method="post">
    <input type="text" name="title" value="{{ course[1] }}" required>
    <input type="number" name="credits" value="{{ course[2] }}" required>
    <input type="text" name="department_id" value="{{ course[3] }}" required>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
