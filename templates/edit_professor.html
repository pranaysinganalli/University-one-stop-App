{% extends 'base.html' %}
{% block title %}Edit Professor{% endblock %}
{% block content %}
<h1>Edit Professor</h1>
<form action="{{ url_for('update_professor', professor_id=professor[0]) }}" method="post">
    <input type="text" name="first_name" value="{{ professor[1] }}" required>
    <input type="text" name="last_name" value="{{ professor[2] }}" required>
    <input type="text" name="department_id" value="{{ professor[3] }}" required>
    <input type="number" name="salary" value="{{ professor[4] }}" required>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
