{% extends 'base.html' %}
{% block title %}Courses{% endblock %}
{% block content %}
<h1>Courses</h1>
<a href="{{ url_for('create_course') }}" class="button-link">Add New Course</a>
<ul>
    {% for course in courses %}
        <li>{{ course[1] }} - Credits: {{ course[2] }} - Dept ID: {{ course[3] }}
            <a href="{{ url_for('update_course', course_id=course[0]) }}">Edit</a>
            <form action="{{ url_for('delete_course', course_id=course[0]) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
