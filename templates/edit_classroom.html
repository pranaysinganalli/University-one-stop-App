{% extends 'base.html' %}
{% block title %}Edit Classroom{% endblock %}
{% block content %}
<h1>Edit Classroom</h1>
<form action="{{ url_for('update_classroom', room_number=classroom[0]) }}" method="post">
    <input type="text" name="building_name" value="{{ classroom[1] }}" required>
    <input type="number" name="capacity" value="{{ classroom[2] }}" required>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
