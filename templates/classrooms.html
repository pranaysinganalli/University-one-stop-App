{% extends 'base.html' %}
{% block title %}Classrooms{% endblock %}
{% block content %}
<h1>Classrooms</h1>
<a href="{{ url_for('create_classroom') }}" class="button-link">Add New Classroom</a>
<ul>
    {% for classroom in classrooms %}
        <li>Room: {{ classroom[0] }} - Building: {{ classroom[1] }} - Capacity: {{ classroom[2] }}
            <a href="{{ url_for('update_classroom', room_number=classroom[0]) }}">Edit</a>
            <form action="{{ url_for('delete_classroom', room_number=classroom[0]) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
