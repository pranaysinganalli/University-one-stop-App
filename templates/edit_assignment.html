{% extends 'base.html' %}
{% block title %}Edit Assignment{% endblock %}
{% block content %}
<h1>Edit Assignment</h1>
<form action="{{ url_for('update_assignment', assignment_id=assignment[0]) }}" method="post">
    <input type="text" name="title" value="{{ assignment[1] }}" required>
    <input type="date" name="due_date" value="{{ assignment[2].strftime('%Y-%m-%d') }}" required>
    <input type="number" name="total_marks" value="{{ assignment[3] }}" required>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
