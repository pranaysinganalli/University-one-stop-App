{% extends 'base.html' %}
{% block title %}Edit Submission{% endblock %}
{% block content %}
<h1>Edit Submission</h1>
<form action="{{ url_for('update_submits', student_id=submit[0], assignment_id=submit[1]) }}" method="post">
    <input type="date" name="submission_date" value="{{ submit[2].strftime('%Y-%m-%d') }}" required>
    <input type="number" name="marks_obtained" value="{{ submit[3] }}" required>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
